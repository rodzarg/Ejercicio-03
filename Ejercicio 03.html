<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Ducati_748_Studio.jpg" alt="Metal Gear Solid" />
        <br>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls muted loop>
                <source src="Intro.mp4" type="video/mp4"/>
        </video>
        <br>
        <h1>Aprendiendo a utilizar los audio</h1>

        <audio controls autoplay>
            <source src="gnr-welcome.mp3" type="audio/mp3"/>
        </audio>
    </body>
</html>
